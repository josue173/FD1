<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/clase4.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="form__container">
        <h1 class="title">My account</h1>

        <form action="" class="form">
          <div>
            <label class="label" for="name">Name</label>

            <input
              type="text"
              id="name"
              placeholder="Name"
              class="input input__name"
            />

            <label class="label" for="email">Email</label>

            <input
              type="text"
              id="email"
              placeholder="email@email.com"
              class="input input__email"
            />

            <label class="label" for="new-passwrd">Password</label>

            <input
              type="password"
              id="new-password"
              placeholder="********"
              class="input input__pasword"
            />
          </div>

          <input
            type="submit"
            value="Create"
            class="primary__button login__button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
